<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUGG - Login</title>
    <link rel="icon" type="image/png" href="branding_files/logo_P-text.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-header">
                <img src="branding_files/logo_PUGG-text.png" alt="PUGG" class="login-logo">
                <h1>Welcome to PUGG</h1>
                <p>Sign in to continue</p>
            </div>

            <div class="login-card">
                <!-- User Type Toggle -->
                <div class="user-type-toggle">
                    <button type="button" class="toggle-btn active" data-type="student">Student</button>
                    <button type="button" class="toggle-btn" data-type="teacher">Teacher</button>
                    <button type="button" class="toggle-btn" data-type="admin">Admin</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn">Log In</button>
                </form>

                <!-- Sign Up Link -->
                <div class="signup-link">
                    <p>First time? <a href="register.html" class="signup-link-text">Sign up here</a>.</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
